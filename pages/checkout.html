<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RcParts En nuestro catalogo encontraras motores, variadores, helices y mucho mas para armar tu radio controlado">
    <meta name="keywords" content="RcParts, rc, radio control, aeromodelismo, hobby"/>
    <title>RcParts | Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">   
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="navBarBrand">
                    <h1>Checkout</h1>
                </div>                 
                <button class="navbar-toggler navBarToggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarApp" aria-controls="navbarApp" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navBarTogglerIcon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarApp">
                    <ul id="navbar-nav" class="navbar-nav">

                    </ul>
                </div>
            </div>
        </nav>         
    </header>
    <main id="main" class="container mb-5">

        <section id="carrito" class="mt-3">
                      
        </section>

        <section id="sectionDatosEnvio" class="row justify-content-center d-none">
            
            <h2 class="tituloDatosEnvio">Datos del envío</h2>
            
            <form id="frmCheckout" class="col" action="" method="post" enctype="">

                <div class="row formRow">
                    <div class="col-lg-6 col-md-12">
                        <label for="nombre" class="form-label formLabel">Nombre</label>
                        <input type="text" class="form-control formControl" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="apellido" class="form-label formLabel">Apellido</label>
                        <input type="text" class="form-control formControl" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                    </div>
                </div>
                <div class="row formRow">
                    <div class="col-lg-6 col-md-12">
                        <label for="email" class="form-label formLabel">Email</label>
                        <input type="email" class="form-control formControl" name="email" id="email" placeholder="Ingrese un email" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="telefono" class="form-label formLabel">Telefono</label>
                        <input type="text" class="form-control formControl" name="telefono" id="telefono" placeholder="Ingrese un telefono" required>
                    </div>
                </div>

                <div class="row formRow">
                    <div class="col-lg-6 col-md-12">
                        <label for="provincia" class="form-label formLabel">Provincia</label>
                        <input type="text" class="form-control formControl" name="provincia" id="provincia" placeholder="Ingrese una provincia" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="ciudad" class="form-label formLabel">Ciudad</label>
                        <input type="text" class="form-control formControl" name="ciudad" id="ciudad" placeholder="Ingrese una ciudad" required>
                    </div>
                </div>                

                <div class="row formRow">
                    <div class="col-lg-6 col-md-12">
                        <label for="direccion" class="form-label formLabel">Dirección</label>
                        <input type="text" class="form-control formControl" name="direccion" id="direccion" placeholder="Calle, número" required>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label for="cp" class="form-label formLabel">Código postal</label>
                        <input type="text" class="form-control formControl" name="cp" id="cp" placeholder="Código postal" required>
                    </div>
                </div>                

                <div class="row formRow text-center">
                    <div class="col">
                        <button type="submit" class="btn formButton carritoBtnConfirmar">Confirmar pedido</button>
                    </div>
                </div>

            </form>
        </section>        

    </main>    
    <footer>
        <div class="d-flex justify-content-center">
            <a href="https://www.facebook.com/" target="_blank"><i class="bi-facebook facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="bi-instagram instagram"></i></a>
            <a href="https://wa.me/" target="_blank"><i class="bi-whatsapp whatsapp"></i></a>
        </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>            
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="../js/swalFire.js"></script>
    <script src="../js/toastify.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/checkout.js"></script>
</body>
</html>
